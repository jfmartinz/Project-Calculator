<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="github.png">
</head>

<body>

    <div class="calculator-grid">
        <div class="output"></div>
    
        <button class="special-btns"><img src="github.png" alt="github-logo" width="35" height="auto"></button>
        <button id="all-clear" class="special-btns">AC</button>
        <button id="backspace" class="special-btns"><img src="backspace.png" alt="backspace" width="35" height="auto"></button>
        <button class="operatorKey" onclick="appendOperator('/')">รท</button>
        <button class="numberKey" onclick="appendNumber('7')">7</button>
        <button class="numberKey" onclick="appendNumber('8')">8</button>
        <button class="numberKey" onclick="appendNumber('9')">9</button>
        <button class="operatorKey" onclick="appendOperator('*')">x</button>
        <button class="numberKey" onclick="appendNumber('4')">4</button>
        <button class="numberKey" onclick="appendNumber('5')">5</button>
        <button class="numberKey" onclick="appendNumber('6')">6</button>
        <button class="operatorKey" onclick="appendOperator('-')">-</button>
        <button class="numberKey" onclick="appendNumber('1')">1</button>
        <button class="numberKey" onclick="appendNumber('2')">2</button>
        <button class="numberKey" onclick="appendNumber('3')">3</button>
        <button class="operatorKey" onclick="appendOperator('+')">+</button>
        <button class="numberKey" onclick="appendNumber('0')">0</button>
        <button id="point" onclick="appendDecimal('.')">.</button>
        <button id="equals" class="span-two" onclick="calculate()">=</button>
    </div>
    



    <script src="script.js"></script>
</body>

</html>
